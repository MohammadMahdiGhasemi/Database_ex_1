<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='front.css') }}">
    <title>ویرایش کاربر</title>
</head>
<body>
    <div class="edit-container">
        <h2>ویرایش اطلاعات کاربر</h2>
        <form method="POST" action="/edit/{{user.id}}">
            <div class="form-group">
                <label for="name">نام:</label>
                <input type="text" id="name" name="name" value="{{user.name}}" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" value="{{user.email}}" required>
            </div>
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" value="{{user.age}}" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">ذخیره تغییرات</button>
                <a href="/" class="cancel-btn">انصراف</a>
            </div>
        </form>
    </div>
</body>
</html>
